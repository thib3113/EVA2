<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>EVA</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themes/material/css/material.min.css">
    <link rel="stylesheet" href="assets/themes/material/css/ripples.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#34a853">
    <!-- /Favicons -->

</head>
<body>
    <div id="header" class="header-panel shadow-z-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 visible-xs visible-sm" id="button_drawer" data-role="toggle_drawer">
                    <div id="drawer_icon" data-role="drawer_icon" class="material-icon hamburger">
                        <span class="first"></span>
                        <span class="second"></span>
                        <span class="third"></span>
                    </div>
                </div>
                <div id="app_title" class="col-xs-3">
                    <h1> EVA </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="drawer" class="menu col-md-3 col-sm-6 col-xs-6">
                <ul>
                    <li data-target="home" class="withripple">Accueil</li>
                    <li class="withripple separator"></li>
                    <li data-target="settings" class="withripple">Paramètres</li>
                    <li data-target="about" class="withripple mini">À propos</li>
                </ul>
            </div>
            <div id="wrapper" class="col-md-9 col-md-offset-1 col-sm-12 col-xs-12">
                <div id="home_tab" class="page active col-md-10 col-xs-12">
                    <div id="header_clearfix" class="clearfix"></div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-image">
                                <img src="assets/images/EVA.png" alt="logo">
                                <h3 class="card-image-headline">Lorem Ipsum Dolor</h3>
                            </div>
                            <div class="card-body">
                                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                            </div>
                            <footer class="card-footer">
                                <button class="btn btn-flat">Share</button>
                                <button class="btn btn-flat btn-warning">Learn More</button>
                            </footer>
                        </div>
                    </div>
                </div>
                <div id="settings_tab" class="page col-md-10 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading withripple">
                            <h3 class="panel-title">Paramètres</h3>
                        </div>
                        <div class="panel-body">
                            <label for="settings_url_server">Serveur</label>
                            <input type="url" name="url_server" id="settings_url_server" data-config="server" class="form-control floating-label" placeholder="URL du serveur">
                            <label for="settings_window.height">Hauteur de la fenetre</label>
                            <input type="number" name="settings_window.height" id="settings_window.height" data-config="settings_window.height" class="form-control floating-label" placeholder="hauteur de la fenetre">
                            <label for="settings_window.width">Largeur de la fenetre</label>
                            <input type="number" name="settings_window.width" id="settings_window.width" data-config="settings_window.width" class="form-control floating-label" placeholder="largeur de la fenetre">
                        </div>
                        <div class="panel-footer">
                            <button type="submit" data-action="save_settings" class="btn btn-success btn-flat">Sauvegarder</button>
                        </div>
                    </div>
                </div>
                <div id="about_tab" class="page col-md-10 col-xs-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-image">
                                <img src="assets/images/EVA.png" alt="logo">
                            </div>
                            <div class="card-list">
                                <table class="table table-striped table-hover ">
                                    <tbody>
                                        <tr>
                                            <td class="withripple" data-action="go_dev">
                                                Version : <br>
                                                <span data-about="version">undefined</span>
                                            </td>
                                            <td class="withripple" data-action="go_dev">
                                                OS : <br>
                                                <span data-about="OS">undefined</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="drawer_overlay"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/themes/material/js/material.min.js"></script>
    <script src="assets/themes/material/js/ripples.min.js"></script>
    <script src="bin/EVA.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
